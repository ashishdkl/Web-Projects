<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="code.png" alt="">
            </div>
            <div class="details">
                <h1>Coding</h1>
                <p>Computer programming or coding is the composition of sequences of instructions, called programs.</p>
            </div>
            <div class="button">
                <button class="button">Code</button>
            </div>
        </div>
    </div>
</body>

</html>
