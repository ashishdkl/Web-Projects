<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="space"></div>
        <div class="button">
            <button class="" type="button">AC</button>
            <button class="" type="button">C</button>
            <button class="" type="button">/</button>
            <button class="" type="button">*</button>
            <button class="" type="button">7</button>
            <button class="" type="button">8</button>
            <button class="" type="button">9</button>
            <button class="" type="button">-</button>
            <button class="" type="button">4</button>
            <button class="" type="button">5</button>
            <button class="" type="button">6</button>
            <button class="plus" type="button">+</button>
            <button class="" type="button">1</button>
            <button class="" type="button">2</button>
            <button class="" type="button">3</button>
            <button class="" type="button">Int</button>
            <button class="" type="button">0</button>
            <button class="" type="button">.</button>
            <button class="equal" type="button">=</button>
        </div>
    </div>
</body>
</html>
