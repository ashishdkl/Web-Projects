<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <p class="login">Login</p>
        </div>
        <form action="">
<div class="username">
    <input class="ur" type="text" name="" id="" placeholder="Username" required>
</div>
<div class="password">
    <input class="pw" type="text" name="" placeholder="Password" id="" required>
</div>
<div class="save">
    <input class="rm" type="checkbox" name="" id="">
    <label class="rm" for=""> Remember me</label>
</div>
<div class="button">
    <button type="submit">Login</button>
</div>
<div class="create">
    <a href="">Create new account</a>
</div>
        </form>
    </div>
</body>
</html>
